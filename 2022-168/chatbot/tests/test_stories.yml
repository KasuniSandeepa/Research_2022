stories:
- story: path 1
  steps:
    - user: |
        hello there!
      intent: greet
    - action: utter_greet
    - user: |
        what can you do
      intent: options
    - action: utter_option
    - user: |
        what are the pineapple diseases
      intent: disease_types
    - action: action_get_pineapple_diseases
    - user: |
        what is [wilt](disease)
      intent: inquire_disease
    - action: action_inquire_diseases
    - user: |
        is that [wilt](disease) [spreading](spread)?
      intent: inquire_spreading
    - action: action_inquire_spreading
    - user: |
        what are the [symptoms](symptom) of [wilt](disease) disease?
      intent: inquire_symptoms
    - action: action_inquire_symptoms
    - user: |
        how can i [avoid](solution) [root rot](disease) it?
      intent: inquire_solutions
    - action: action_inquire_solutions
    - user: |
        bye-bye!
      intent: goodbye
    - action: utter_goodbye

- story: path 2
  steps:
    - user: |
        Hi
      intent: greet
    - action: utter_greet
    - user: |
        is that [root rot](disease) [spreads](spread)?
      intent: inquire_spreading
    - action: action_inquire_spreading
    - user: |
        how can i [avoid](solution) [root rot](disease) it?
      intent: inquire_solutions
    - action: action_inquire_solutions
    - user: |
        Thanks!
      intent: thanking
    - action: utter_thanking

- story: say goodbye
  steps:
    - user: |
        bye-bye!
      intent: goodbye
    - action: utter_goodbye

- story: bot challenge
  steps:
    - user: |
        are you a bot?
      intent: bot_challenge
    - action: utter_iamabot
